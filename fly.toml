# fly.toml für Fly.io Deployment

app = "discord-word-bot"
primary_region = "fra"  # Frankfurt, näher zu Deutschland

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80

  [[services.ports]]
    port = 443
